version: 2025.11.1
slug: racksync-autossh-tunnel
name: AutoSSH Tunnel
description: Reliable SSH tunnel add-on for Home Assistant with automatic reconnection and monitoring
url: https://github.com/racksync/hass-addons-autossh-tunnel
codenotary: devops@racksync.com
ingress: false
init: false
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: system
hassio_api: false
boot: auto
host_network: true
apparmor: true
host_pid: false
homeassistant: 2024.12.0
advanced: true
stage: stable
options:
  hostname: null
  ssh_port: 22
  username: autossh
  remote_forwarding: []
  local_forwarding: []
  other_ssh_options: "-v"
  force_keygen: false
  server_alive_interval: 30
  server_alive_count_max: 3
  monitoring_port: 20000
  connection_attempts: 3
  log_level: info
  note: ""
schema:
  hostname: "str?"
  ssh_port: "int?"
  username: "str?"
  remote_forwarding:
    - "str?"
  local_forwarding:
    - "str?"
  other_ssh_options: "str?"
  force_keygen: "bool?"
  server_alive_interval: "int?"
  server_alive_count_max: "int?"
  monitoring_port: "int?"
  connection_attempts: "int?"
  log_level: "list(info|debug|error|warning)?"
  note: "str?"