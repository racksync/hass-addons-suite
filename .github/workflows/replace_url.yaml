name: Replace Repository URL with mono-repo base.
on: [push, pull_request]

jobs:
  replace-hass-addons-cloudflared-tunnel:
    runs-on: ubuntu-latest
    steps:
      - name: Replace Pull Request Body
        uses: ivangabriele/find-and-replace-pull-request-body@v1.1.5
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          find: hass-addons-cloudflared-tunnel
          replace: hass-addons-suite

